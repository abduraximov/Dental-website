{% extends 'navbar.html' %}


{% block content %}

{% load static %}
<div id="content">
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
          <div class="alert alert-success" role="alert">
            <h5 align="center" style="color:green"> {{ message }} </h5>
          </div>  
        </div>
    {% endfor %}
{% endif %}
</div>
<section
  class="
    book-an-oppointment-area
    section-padding-100
    bg-img bg-gradient-overlay
    jarallax
    clearfix
  "
  style="background-image: url({% static "website/img/bg-img/12.jpg" %})"
>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading text-center white">
          <h2>Book An Apointment</h2>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="appointment-form">
          <form action="" method="POST">{% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-30">
                  <input
                    type="text"
                    name="your-name"
                    class="form-control"
                    placeholder="Your Name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-30">
                  <input
                    type="text"
                    name="your-phone"
                    class="form-control"
                    placeholder="Your Phone"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-30">
                  <input
                    type="email"
                    name="your-email"
                    class="form-control"
                    placeholder="Your Email"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-30">
                  <input
                    type="text"
                    name="your-address"
                    class="form-control"
                    placeholder="Your Address"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-30">
                  <select name="your-scheldule" class="form-control">
                    <option value="Choose Your Scheldule">
                      Choose Your Scheldule
                    </option>
                    <option value="9 AM to 10 AM">9 AM to 10 AM</option>
                    <option value="11 AM to 12 PM">11 AM to 12 PM</option>
                    <option value="2 PM to 4 PM">2 PM to 4 PM</option>
                    <option value="8 PM to 10 PM">8 PM to 10 PM</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-30">
                  <select name="your-time" class="form-control">
                    <option value="Choose Your Time">
                      Choose Your Scheldule
                    </option>
                    <option value="9 AM to 10 AM">9 AM to 10 AM</option>
                    <option value="11 AM to 12 PM">11 AM to 12 PM</option>
                    <option value="2 PM to 4 PM">2 PM to 4 PM</option>
                    <option value="8 PM to 10 PM">8 PM to 10 PM</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mb-30">
                  <textarea
                    name="your-message"
                    class="form-control"
                    placeholder="Your Message"
                  ></textarea>
                </div>
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="btn dento-btn">
                  Booking Now
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  setTimeout(function(){
    if ($('#msg').length > 0) {
      $('#msg').remove();
    }
  }, 3000)
</script>

{% endblock content %}
